<!doctype html>
<html>
    <head>
        <title> Login page</title>
    </head>
    <body>
        <p id="para">Welcome to the new world</p>
        <button type="button" onclick="changeText()">
            Submit
        </button>
        <script>
        const changeText=()=>{
            var ele=document.getElementById('para');
            ele.innerHTML="Welcome to JavaScript";
        };
        </script>
    </body>
</html>
